<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- My CSS-->
    <link href="styles.css" rel="stylesheet">

    <link rel="shortcut icon" href="" /> 

    <title>JavaScript Calculator</title>
</head>
<body>
    <div id="calculator">
        <textarea cols="30" rows="5" readonly></textarea>
        <div id="keypad">
            <button class="key" id="cancel">C</button>
            <button class="key" id="dot">.</button>
            <button class="key" id="delete">Del</button>
            <button class="key" id="equal">=</button>
            <hr>
            <button class="key" id="7">7</button>
            <button class="key" id="8">8</button>
            <button class="key" id="9">9</button>
            <button class="key" id="plus">+</button>
            <hr>
            <button class="key" id="4">4</button>
            <button class="key" id="5">5</button>
            <button class="key" id="6">6</button>
            <button class="key" id="minus">-</button>
            <hr>
            <button class="key" id="1">1</button>
            <button class="key" id="2">2</button>
            <button class="key" id="3">3</button>
            <button class="key" id="times">x</button>
            <hr>
            <button class="key" id="left-paranthesis">(</button>
            <button class="key" id="0">0</button>
            <button class="key" id="right-paranthesis">)</button>
            <button class="key" id="divide">/</button>
        </div>
    </div>
</body>
